<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - AURA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .checkout-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-items {
      border-top: 1px solid #eee;
      padding-top: 20px;
      margin-top: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }

    .cart-item img {
      width: 80px;
      height: auto;
      border-radius: 8px;
    }

    .cart-item-info {
      flex: 1;
    }

    .cart-item-info h4 {
      margin: 0;
    }

    .cart-item-info p {
      margin: 5px 0 0;
      color: #555;
    }

    .total-section {
      text-align: right;
      font-weight: bold;
      font-size: 18px;
      margin-top: 15px;
    }

    form {
      margin-top: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .checkout-btn {
      width: 100%;
      padding: 12px;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .checkout-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout</h2>

    <div class="cart-items" id="checkout-cart"></div>
    <div class="total-section" id="checkout-total">Total: ₹0</div>

    <form id="checkout-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="address" placeholder="Address" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <button type="button" class="checkout-btn" onclick="placeOrder()">Place Order</button>
    </form>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('checkout-cart');
    const totalContainer = document.getElementById('checkout-total');
    let total = 0;

    if (cart.length === 0) {
      cartContainer.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="cart-item-info">
            <h4>${item.name}</h4>
            <p>₹${item.price}</p>
          </div>
        `;
        cartContainer.appendChild(div);
        total += item.price;
      });

      totalContainer.innerText = `Total: ₹${total}`;
    }

    function placeOrder() {
      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("address").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !address || !phone) {
        alert("Please fill in all fields.");
        return;
      }

      alert(`Thank you, ${name}! Your order has been placed.`);
      localStorage.removeItem("cart");
      window.location.href = "index.html"; // or a custom thank-you.html
    }
  </script>
</body>
</html>
