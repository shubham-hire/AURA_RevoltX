<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("AURA.jpg") no-repeat center center/cover;
            background-color: rgba(255, 255, 255, 0.5);
            /* background: linear-gradient(135deg, #6e8efb, #a777e3); */

        }

        /* Login container */
        .login-container {
            /* background: #fff; */
            /* opacity: 0.5; */
            backdrop-filter: blur(10px);
            border: 2px solid white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: FadeIn 2s ease-in-out;
        }

        /* Opening animation */
        @keyframes FadeIn {
            from {
                opacity: 0;
                transform: translateY(-20%);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Container insides */
        .login-container h2 {
            margin-bottom: 20px;
            color: white;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid whitesmoke;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: black;
            outline: none;
            box-shadow: 0px 0px 8px rgba(110, 142, 251, 0.5);
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 68%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #6e8efb;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #4a68d2;
        }
    </style>
</head>

<body>

    <!-- login container -->
    <div class="login-container">
        <h2>Login to AURA</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
                <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <!-- Javascript  -->
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>

</html>
